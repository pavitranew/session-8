<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bind</title>
</head>
<body>
	<script>
		const dog = {
			sound: 'woof',
			talk: function(){
				console.log(this.sound)
			}
		}

		dog.talk(); //woof
		const talkFunction = dog.talk
		talkFunction() // undefined. why?

		/* 'this' is no longer the dog. 'this' refers to the context 
		where the function was called, not where the function was defined. e.g.  */
		// const talkFunction = function(){
		// 	console.log(this.sound)
		// }

		const boundFunction = talkFunction.bind(dog)
		boundFunction()

		//bind returns a new function that has bound dog to the 'this' keyword


	</script>
</body>
</html>
